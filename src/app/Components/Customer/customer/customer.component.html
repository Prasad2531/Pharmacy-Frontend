<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="id"><span class="req">* </span> Id: </label>
                        <input required type="text" [(ngModel)]=" Customer.id" name="id" id="id"
                            class="form-control phone" maxlength="28" placeholder="Enter your id..." />
                    </div>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> FirstName: </label>
                        <input required type="text" [(ngModel)]=" Customer.firstName" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your firstname..." />
                    </div>
                    <div class="form-group">
                        <label for="lastName"><span class="req">* </span> LastName: </label>
                        <input required type="text" [(ngModel)]=" Customer.lastName" name="name" id="lastname"
                            class="form-control phone" maxlength="28" placeholder="Enter your lastname..." />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]=" Customer.email" name="email" id="txt"
                            required placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>



                    <div class="form-group">
                        <label for="contact"><span class="req">* </span>Contact Number: </label>
                        <input required type="text" [(ngModel)]=" Customer.contact" name="contact" id="contact"
                            class="form-control phone" maxlength="28" placeholder="Enter your Phone number.." />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register"
                            (click)="addCustomer()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>


<div class="text-center">
    <button (click)="display()" class="btn btn-success">display</button>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Contact Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of customers; let i = index">
                <td>{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.contact}}</td>
                <td><button class="btn btn-danger"(click)="deleteData(item)">Delete</button></td>
                <!-- <td><button (click)="  updateCustomer(item)">Edit</button></td> -->

                <!-- Button trigger modal -->
                <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Edit
                </button>
            </td>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="id"><span class="req">* </span> Id: </label>
                                            <input required type="text"  name="id" id="id" 
                                                class="form-control phone" maxlength="28" value={{item.id}}/>
                                        </div>
                    
                                        <div class="form-group">
                                            <label for="Name"><span class="req">* </span> FirstName: </label>
                                            <input required type="text"  name="name" id="name" [ngModel]="Customer.firstName"
                                                class="form-control phone" maxlength="28" />
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName"><span class="req">* </span> LastName: </label>
                                            <input required type="text" name="name" id="lastname" [ngModel]="Customer.lastName"
                                                class="form-control phone" maxlength="28" value={{item.lastName}}/>
                                        </div>
                    
                                        <div class="form-group">
                                            <label for="firstname"><span class="req">* </span> Email: </label>
                                            <input class="form-control" type="text"  name="email" id="txt" [ngModel]="Customer.email"
                                                required value={{item.email}} />
                                            <div id="errFirst"></div>
                                        </div>
                    
                    
                    
                                        <div class="form-group">
                                            <label for="contact"><span class="req">* </span>Contact Number: </label>
                                            <input required type="text"  name="contact" id="contact" [ngModel]="Customer.contact"
                                                class="form-control phone" maxlength="28" value={{item.contactNo}}/>
                                        </div>
                                        
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" (click)="updateCustomer(item)">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </tr>
        </tbody>
    </table>
</div>
