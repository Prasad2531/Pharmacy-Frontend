<main style="margin-top: 58px">
  <div class="container pt-4">
    <h2 class="text-center">All Available Medicines</h2>
    <button class="btn btn-primary" class="addbtn" >
      Add New Medicine
    </button>

    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Dosage</th>
          <th>Price</th>
          <th>Manufacture Date</th>
          <th>Expiry Date</th>
          <th>Current Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of medicine; let i = index">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.dosage }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.manufacture_date }}</td>
          <td>{{ item.expiry_date }}</td>
          <td>{{ item.current_stock }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteMedicineData(item)">
              Delete
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-primary" (click)="openForm(item)">
              Edit
            </button>
          </td>
      </tbody>
    </table>
  </div>
</main>

<main style="margin-top: 58px" *ngIf="showForm">
<div class="container pt-4" >
<div class="form-wrapper">
  <div class="medicineForm">
    <h2 class="text-info text-center">{{formHeader}}</h2>
    <div class="group">
        <label for="medicine_name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="medname" name="mname" required minlength="5">
    </div>
    <div class="group">
      <label for="medicine_desc">Desc</label>
      <input type="text" class="form-control" [(ngModel)]="description" name="description" required minlength="5">
  </div>
  <div class="group">
    <label for="medicine_dosage">Dosage</label>
    <input type="text" class="form-control" [(ngModel)]="dosage" name="dosage" required minlength="5">
</div>
    <div class="group">
        <label for="medicine_price">Price</label>
        <input type="number" class="form-control" [(ngModel)]="price" name="price" required min="1000">
    </div>
    <div class="group">
        <label for="medicine_mfg">Mfg</label>
        <input type="date" class="form-control" [(ngModel)]="Manufacture_date" name="Manufacture_date" required min="1">
    </div>
    <div class="group">
        <label for="exp">Expiry</label>
        <input type="date" class="form-control" [(ngModel)]="expiry_Date" name="Expiry_Date" required min="1">
    </div>
    <div class="group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" [(ngModel)]="Current_Stock" name="Current_Stock" required min="1">
  </div>

    <div class="action">
        <button class="btn btn-primary save" (click)="saveMedicine()" >Save Changes</button>
        <button class="btn btn-danger cancel" (click)="closeForm()">Cancel</button>
    </div>
</div>

</div>
</div>
</main>
