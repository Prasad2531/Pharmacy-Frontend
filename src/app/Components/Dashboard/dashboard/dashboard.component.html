<main style="margin-top: 58px">
  <div class="container pt-4">

    <h2 class="text-center">All Available Medicines</h2>

    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Dosage</th>
          <th>Price</th>
          <th>Manufacture Date</th>
          <th>Expiry Date</th>
          <th>Current Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of medicine; let i = index">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.dosage }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.manufacture_date }}</td>
          <td>{{ item.expiry_date }}</td>
          <td>{{ item.current_stock }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteMedicineData(item)">
              Delete
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-primary" (click)="openForm(item)">
              Edit
            </button>
          </td>
          <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <fieldset>


                    <div class="form-group">
                      <label for="Name"
                        ><span class="req">* </span> FirstName:
                      </label>
                      <input
                        required
                        type="text"
                        name="name"
                        id="name"
                        [ngModel]="medicine.name"
                        class="form-control phone"
                        maxlength="28"
                      />
                    </div>
                    <div class="form-group">
                      <label for="lastName"
                        ><span class="req">* </span> LastName:
                      </label>
                      <input
                        required
                        type="text"
                        name="name"
                        id="lastname"
                        [ngModel]="medicine.description"
                        class="form-control phone"
                        maxlength="28"
                        value="{{ item.description }}"
                      />
                    </div>

                    <div class="form-group">
                      <label for="firstname"
                        ><span class="req">* </span> Email:
                      </label>
                      <input
                        class="form-control"
                        type="text"
                        name="email"
                        id="txt"
                        [ngModel]="medicine.dosage"
                        required
                        value="{{ item.dosage }}"
                      />
                      <div id="errFirst"></div>
                    </div>


                    <div class="form-group">
                      <label for="contact"
                        ><span class="req">* </span>Contact Number:
                      </label>
                      <input
                        required
                        type="text"
                        name="contact"
                        id="contact"
                        [ngModel]="medicine.price"
                        class="form-control phone"
                        maxlength="28"
                        value="{{ item.price }}"
                      />
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"

                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<main style="margin-top: 58px" *ngIf="showForm">
<div class="container pt-4" >
<div class="form-wrapper">
  <div class="medicineForm">
    <h2 class="text-info text-center">{{formHeader}}</h2>
    <div class="group">
        <label for="medicine_name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="medname" name="mname" required minlength="5">
    </div>
    <div class="group">
      <label for="medicine_desc">Desc</label>
      <input type="text" class="form-control" [(ngModel)]="description" name="description" required minlength="5">
  </div>
  <div class="group">
    <label for="medicine_dosage">Dosage</label>
    <input type="text" class="form-control" [(ngModel)]="dosage" name="dosage" required minlength="5">
</div>
    <div class="group">
        <label for="medicine_price">Price</label>
        <input type="number" class="form-control" [(ngModel)]="price" name="price" required min="1000">
    </div>
    <div class="group">
        <label for="medicine_mfg">Mfg</label>
        <input type="date" class="form-control" [(ngModel)]="Manufacture_date" name="Manufacture_date" required min="1">
    </div>
    <div class="group">
        <label for="exp">Expiry</label>
        <input type="date" class="form-control" [(ngModel)]="expiry_Date" name="Expiry_Date" required min="1">
    </div>
    <div class="group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" [(ngModel)]="Current_Stock" name="Current_Stock" required min="1">
  </div>

    <div class="action">
        <button class="btn btn-primary save" (click)="saveMedicine()" >Save Changes</button>
        <button class="btn btn-danger cancel" (click)="closeForm()">Cancel</button>
    </div>
</div>

</div>
</div>
</main>
