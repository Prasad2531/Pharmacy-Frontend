  <div class="container border solid black">
    <div>
      <h2>Sales Details : </h2>
    </div>
    <div style="text-align: center;">
    <h3>Total Sales</h3>
  
    <button  (click)="calculateCost()" class="btn btn-primary">click</button>
    </div>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Customer Name</th>
          <th>Customer Contact</th>
        <th>Medicine Name</th>
    <th>Medicine price</th>
        
         <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of customers;">
          <td>{{item.id}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.contact}}</td>
          <td>{{item.medicineName}}</td>
          <td>{{item.price}}</td>
          
          <td>
            <button class="btn btn-danger" (click)="deleteRecord(item.id)">
              Delete
            </button>
          </td>
        </tr>
        
      </tbody>
    </table>
